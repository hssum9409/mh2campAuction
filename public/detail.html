    <script>
        const db = firebase.firestore();
        var queryString = new URLSearchParams(window.location.search)
        
        db.collection('product').doc(queryString.get('id')).get().then((result)=>{
            console.log(result.data())

            var detailShowTemplete = `
            <div style="float:left; width:50%;">
                <img src=${result.data().productImage} style="max-width: 100%; height: 700px;">
            </div>
            <div style="float:left; width: 50%;">
                <p><span style="font-size: 2vw;">상품 등록자 : ${result.data().uploaderName}</span></p>
                <hr>
                <p><span style="font-size: 3vw;">${result.data().productName}</span></p>
                <p><span style="font-size: 2vw;">${result.data().productInfo}</span></p>
            </div>`;

            $('.container').append(detailShowTemplete);
        })
